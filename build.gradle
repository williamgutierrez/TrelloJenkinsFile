plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "de.javaansehz.cluecumber-report-gradle-plugin" version "1.1.5"
}
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
group = 'de.javaansehz'
version = '0.0.1-SNAPSHOT'
def cucumberVersion = '6.6.1'
def junitVersion = '4.13'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    implementation 'io.rest-assured:rest-assured:4.3.1'
    implementation 'io.rest-assured:json-schema-validator:4.3.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.2'
    implementation 'io.cucumber:cucumber-java:6.6.1'
    implementation 'io.cucumber:cucumber-picocontainer:6.6.1'
    testImplementation 'io.cucumber:cucumber-junit:6.6.1'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
    implementation 'de.monochromata.cucumber:reporting-plugin:4.0.84'
//    implementation 'com.trivago.rta:cluecumber-report-plugin:2.5.0'

    //Selenium
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    //Web Driver Manager
//    testCompile("io.github.bonigarcia:webdrivermanager:3.7.1")
    //Modified to WebDriverManager be visible in the whole project not only in tests
    implementation "io.github.bonigarcia:webdrivermanager:3.7.1"

    //Json libraries

    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.1.0'

    // https://mvnrepository.com/artifact/com.github.mkolisnyk/cucumber-runner
    compile group: 'com.github.mkolisnyk', name: 'cucumber-runner', version: '1.0.8'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'trello.api.cucumber', 'src/test/resources/features']
        }
    }
}

//test {
//    useJUnitPlatform()
//}

cluecumberReports {
    sourceJsonReportDirectory = "D:\\otros\\webUI\\repo\\trello-api\\reports\\cucumber-reports"
    generatedHtmlReportDirectory = "D:\\otros\\webUI\\repo\\trello-api\\reports\\html"
    expandBeforeAfterHooks = true
}

//cucumberui.finalizedBy generateCluecumberReports
//
task uiTests(type: Test) {
    include '**/RunCucumberTests*'
}
//uiTests.finalizedBy generateCluecumberReports

task uiRerunTests(type: Test) {
    include '**/ReRunCucumberTests*'
}
uiRerunTests.finalizedBy generateCluecumberReports

tasks.withType(Test) {
    dependsOn cleanTest
    testLogging {
        showStandardStreams = true
    }
    systemProperties System.properties
}

